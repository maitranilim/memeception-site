<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memeception</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Memeception</h1>
    <div class="controls">
      <select id="genre">
        <option value="dankmemes">Dank</option>
        <option value="ProgrammerHumor">Tech</option>
        <option value="darkmemes">Dark Humor</option>
        <option value="wholesomememes">Wholesome</option>
        <option value="me_irl">Relatable</option>
        <option value="puns">Pun</option>
        <option value="sarcasm">Sarcasm</option>
        <option value="cringememes">Cringe</option>
      </select>
      <button id="meme-btn">Gimme a Meme</button>
    </div>

    <div class="meme-card">
      <img id="meme-box" src="" alt="Your meme will appear here" loading="lazy" />
      <p id="credit"></p>
    </div>

    <footer>
      Powered by <a href="https://meme-api.com" target="_blank">Meme API</a> | Â© 2025 Memeception
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
